<!DOCTYPE html>
<html <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Task Menager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    
</head>

<body>
    <section>
        <div class="mainTitle">
            <h1 class="title">Your Task Menager</h1>
        </div>
        <div class="mainContent">
            <input type="text" class="namePlace" placeholder="Enter task">
            <select name="your-subject" data-error="Wybierz temat widomoÅ›ci" id='formOption' class="selectList">
                <option value="" disabled selected>-Choose category-</option>
                <option value="sport">Sport</option>
                <option value="learning">Learning</option>
                <option value="other">Other</option>
            </select>
            <div class="buttonNav">
                <button type="submit" class="accept btn" disabled>Accept</button>
                <button type="submit" class="removeItem btn">Remove</button>
                <button type="submit" class="lotteryButton btn">Random</button>
            </div>
            
        </div>
        <div class="mainList">
            <ul class="listSport"></ul>
            <ul class="listNauka"></ul>
            <ul class="listGotowanie"></ul>
        </div>
        <div class="randomElement">
            <output class="lotteryElement"></output>  
        </div>
         
    </section>

<script src="script.js"></script> 

</body>
</html>
